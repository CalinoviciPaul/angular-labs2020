<div>
  <h4>Add pizzas</h4>
  <form [formGroup]="form">

    <div *ngFor="let pizzaOrder of form.controls, let i=index">
      <ng-container [formGroupName]="i">
        <span style="width: 100px; display: inline-block">{{pizzaOrder.get("pizza").value["name"]}}</span>
        <input type="number" formControlName="quantity" style="width:calc(100% - 105px)"/>
      </ng-container>
    </div>
  </form>


  <div>Errors: {{control.errors | json}}</div>
  <div>Valid: {{control?.valid }}</div>
</div>
